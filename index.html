<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>simpleplugin</title>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="lib/jpreview.js"></script>
	<script src="lib/jfileupload.js"></script>
	<script src="lib/jtypeselect.js"></script>
</head>
<body>
	<h1>jpreview</h1>
	<p><a href="javascript:jpreview('images/image.jpg');" />预览</a></p>
	<h1>jtypeselect</h1>
	<p>
		<select class="jtypeselect">
			<option>javascript</option>
			<option>html</option>
			<option>php</option>
			<option>java</option>
			<option>c++</option>
			<option>c</option>
			<option>ruby</option>
			<option>python</option>
			<option>go</option>
		</select>
	</p>
	<h1>jtypeselect</h1>
	<p>

		<input type="file" multiple="multiple" name="files[]" />
	</p>
</body>
</html>
